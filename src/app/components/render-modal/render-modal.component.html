<div class="modal" *ngIf="show">
  <div class="tools">
    <div class="close" (click)="closeModal()"><i class="fa fa-times" aria-hidden="true"></i></div>
    <div class="components">
      <ng-container *ngFor="let component of components">
        <div class="component" *ngIf="validFile(component)">
          <img [src]="component.value" alt="" *ngIf="validImg(component.value)">
        </div>
        <div class="component" *ngIf="validText(component)">
          <textarea name="component.name" id="" rows="10" placeholder="Agregue el texto "
            disabled="true"> {{component.value}}</textarea>
        </div>
        <div class="component" *ngIf="validHello(component)">
          <app-hello [background]="'var(--gray-medium)'"></app-hello>
        </div>
      </ng-container>
    </div>
  </div>
</div>
